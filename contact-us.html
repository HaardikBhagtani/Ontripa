<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact-form.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header2" id="header">
        <div class="head-top">
            <div class="site-name">
                <span>Ontripa</span>
            </div>
            <div class="site-nav">
                <span id="nav-btn">MENU <i class="fas fa-bars"></i></span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="contact-section">
            <h2 class="ct-section-head">

            </h2>
            <div class="row contact-fields">
                <div class="col-md-8 left-form">
                    <form method="post" action="">
                        <div class="form-group">
                            <label class="sr-only" for="fname">First Name *</label>
                            <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="lname">Last Name *</label>
                            <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactEmail">Email *</label>
                            <input class="required form-control h5-email" id="contactEmail" name="contactEmail"
                                placeholder="Email&nbsp;*" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Phone *</label>
                            <input class="required form-control h5-phone" id="contactPhone" name="contactPhone"
                                placeholder="Phone&nbsp;*" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="comment">Type your message here</label>
                            <textarea class="required form-control" id="comment" name="comment"
                                placeholder="Type your message here&nbsp;*" rows="6"></textarea>
                        </div>
                        <button class="btn btn-accent" type="submit">Submit</button>
                        <h2 class="ct-section-head">

                        </h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="footer">
        <div class="footer-container">
            <div class="row">
                <div class="footer-col">
                    <h4><b>company</b></h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">affiliate program</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4><b>get help</b></h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">shipping</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">order status</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4><b>online shop</b></h4>
                    <ul>
                        <li><a href="#">watch</a></li>
                        <li><a href="#">bag</a></li>
                        <li><a href="#">shoes</a></li>
                        <li><a href="#">dress</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4><b>follow us</b></h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
